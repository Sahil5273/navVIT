<!-- JavaScript for Hostel Details -->
<script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            const details = card.getAttribute('data-details');
            card.innerHTML = `
                <p>${details}</p>
                <button class="restore-btn">Back to Image</button>
            `;

            const restoreBtn = card.querySelector('.restore-btn');
            restoreBtn.addEventListener('click', () => {
                location.reload(); // Reload page to restore original state
            });
        });
    });

    // Dropdown Functionality
    const hostelLink = document.getElementById('hostel-link');
    const hostelOptions = document.getElementById('hostel-options');

    hostelLink.addEventListener('click', (e) => {
        e.preventDefault(); 
        hostelOptions.classList.toggle('show');
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
        if (!hostelLink.contains(e.target) && !hostelOptions.contains(e.target)) {
            hostelOptions.classList.remove('show');
        }
    });
</script>
